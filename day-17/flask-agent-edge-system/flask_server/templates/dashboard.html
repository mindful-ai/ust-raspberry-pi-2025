<!DOCTYPE html>
<html>
<head>
    <title>Live Sensor Dashboard</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h2>Live Sensor Dashboard</h2>
    <p>Temperature: <span id="temp">{{ latest.temperature if latest else '--' }}</span> Â°C</p>
    <p>Pressure: <span id="press">{{ latest.pressure if latest else '--' }}</span> hPa</p>

    <script>
        const socket = io();
        socket.on("sensor_update", data => {
            document.getElementById("temp").innerText = data.temperature;
            document.getElementById("press").innerText = data.pressure;
        });
    </script>
</body>
</html>
